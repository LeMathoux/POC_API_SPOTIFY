<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <link rel="stylesheet" href="src/style.css" >
        <script src="src/script.js" type="module"></script>
    </head>
    <body>
        <h1>Spotify Api</h1>

        <section id="profile">
        <h2>Bienvenue <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
            <li>Profile Image: <span id="imgUrl"></span></li>
        </ul>
        </section>

        <h1>Mes artistes suivis</h1>
        <div id="artists-grid"></div>

        <h1>Rechercher une musique</h1>
        <form id="search-form" method="get">
            <input type="text" id="search-input" placeholder="Tapez le nom d'un artiste, album ou morceau" required>
            <button type="submit">Rechercher</button>
        </form>
        <div id="tracks-grid"></div>
        <div id="player-container" style="display: none;">
            <iframe
                id="spotify-player"
                width="100%"
                height="80"
                frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>
    </body>
</html>
